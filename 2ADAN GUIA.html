<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guiaðŸ“š</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Fondo blanco */
            font-family: Arial, sans-serif;
            color: #000; /* Letras negras */
        }

        .card {
            width: 300px;
            padding: 50px;
            background-color: #d3d3d3; /* Fondo gris */
            border-radius: 25px; /* Esquinas redondeadas */
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card textarea {
            width: 100%;
            height: 160px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            font-size: 16px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.1); /* Botones translÃºcidos */
            color: #000;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none; /* Remover subrayado de los links */
            text-align: center;
            flex: 1; /* Para que los botones ocupen el mismo espacio */
            margin: 0 5px;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>El perfil de Adan</h2>
        <h2>Se activa escribiendo:</h2>
        <textarea placeholder="[Adan]                          Ejemplo: Adan quiero un HTML con... tipo de letra... con nombre..."></textarea>
        <div class="buttons">
            <a href="https://www.oracle.com/mx/artificial-intelligence/what-is-ai/" class="btn">Mas sobre el tema AI</a>
            <a href="index.html" class="btn">Regresar al inicio</a>
        </div>
    </div>
</body>
</html>
